<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Effervescence</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="app.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
  <body>
  <div style="position: fixed; z-index: -99; width: 100%; height: 100%">
    <iframe frameborder="0" height="100%" width="100%" 
    src="https://youtube.com/embed/K3wlLrrT2EM?autoplay=1&controls=0&showinfo=0&autohide=1">
    </iframe>
  </div>
    <!--<img src="http://images.fandango.com/MDCsite/images/featured/201110/jurassic-park-blu-ray-shirtless-ian-malcom.jpg" >-->
    <div class="row">
      <div class="medium-8 medium-offset-2 column">
        <h1>Jeffervescence</h1>
        <form id="flickForm">
          <div class="input-group">
            <input type="text" class="input-group-field" name="flickName" placeholder="Name a flick">
            <div class="input-group-button">
              <button type="submit" >Add flick</button>
            </div>
          </div>
        </form>
        <form id="swapForm">
          <div class="input-group">
            <input type="number" name="swapOne" id="swapOne" placeholder="Item to Swap">
            <input type="number" name="swapTwo" id="swapTwo" placeholder="Item to Swap">
            <div class="input-group-button">
              <button type="submit" >Swap Items</button>
           </div>
          </div>

        </form>
      </div>
    </div>

    <div class="row">
      <div class="medium-8 medium-offset-2 column">
        <ul id="flickList"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
