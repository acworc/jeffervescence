<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeffervescence</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body id="theBody">
    <button onclick="myFunction()" class="secondary button" type="submit">Click Me</button>

    <div id="jeff">
      <div class="row">
        <div class="medium-8 medium-offset-2 column">
          <h1>Jeffervescence</h1>
          <form id="flick-form">
            <div class="input-group">
              <input
                type="text"
                class="input-group-field"
                name="flickName"
                placeholder="Name a flick"
                autofocus
                required
              >
              <div class="input-group-button">
                <button 
                  class="success button"
                  type="submit"
                >
                  <i
                    class="fa fa-plus"
                    aria-hidden="true"
                  ></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="medium-8 medium-offset-2 column">
          <ul class="no-bullet" id="flick-list"></ul>
        </div>
      </div>

      <li class="flick template">
        <span class="flick-name"></span>
        <span class="actions button-group">
          <button class="edit button">
            <i
              class="fa fa-pencil"
              aria-hidden="true"
            ></i>
          </button>
          <button class="fav button warning">
            <i
              class="fa fa-star"
              aria-hidden="true"
            ></i>
          </button>
          <button class="move-up button">
            <i
              class="fa fa-arrow-up"
              aria-hidden="true"
            ></i>
          </button>
          <button class="move-down button">
            <i
              class="fa fa-arrow-down"
              aria-hidden="true"
            ></i>
          </button>
          <button class="remove button alert">
            <i
              class="fa fa-trash-o"
              aria-hidden="true"
            ></i>
          </button>
        </span>
      </li>

    </div>

    <div id="non-jeff" style="display: none">
      <div class="cia-header">
        <h1 align="center">Secret CIA Field Report</h1>
      </div>
      <form id="operationDetails">
        <div class="op-header">
          <p>
              <label for="operName">Operative Name</label>
              <input type="text" name="operName" placeholder="Operative Name">
          </p>

          <p>
            <label for="missionName">Mission Name</label>
            <input type="text" name="missionName" placeholder="Mission Name">
          </p>

          <p>
            <label for="missDate">Time of Execution</label>
            <input type="text" name="missDate">
          </p>


        </div>

        <div class="op-details">
          <p>
            <label for="missDetails">Report Details</label>
            <div contenteditable="true" id="reportContent" style="border:1px solid #ccc; min-height: 100px" aria-placeholder=""></div>
            Remember, your superiors will read and edit out all classified information. Remember, once submitted, only a superior can edit.
          </p>

          <p>
              <button class="secondary button" type="submit">Submit Report</button>
          </p>

        </div>
      </form>
      <form id="deleteForm">
        <div class="input-group">
          <label for="numberToDelete" style="width: 30%; padding: 10px;">Number to Delete (Admin Only)</label>
          <input type="number" name="deleteItem" id="deleteItem"  placeholder="Item to Delete" style="margin: 10px; width: 8%; padding: 10px;">
          <div class="secondary button" style="margin: 10px; width: 10%; padding: 10px;">
            <button type="submit" >Delete Item</button>
          </div>
        </div>

      </form>
      <div class="row">
        <div class="medium-8 medium-offset-2 column">
          <div id="reportList"></div>
        </div>
      </div>



    </div>
<script>
function myFunction() {
    var x = document.getElementById('jeff');
    var y = document.getElementById('non-jeff')
    var z =document.getElementById('theBody')
    if (x.style.display === 'none') {
        x.style.display = 'block';
        y.style.display = 'none';
        document.body.style.backgroundImage = "";
        document.body.style.backgroundColor = "white"
        var all = document.getElementsByTagName("*");
        for (var i=0, max=all.length; i < max; i++) {
          all[i].style.color = "black";
        }
    } else {
        x.style.display = 'none';
        y.style.display = 'block';
        document.body.style.backgroundColor = "black"
        document.body.style.backgroundImage = "url('http://img01.deviantart.net/070b/i/2010/204/3/2/cia_screensaver_by_qwerty_inc.png')";
        console.log(document.body.style.backgroundImage)
        var all = document.getElementsByTagName("*");
        for (var i=0, max=all.length; i < max; i++) {
          all[i].style.color = "#00cc00";
        }
    }
}
</script>


    <script src="app.js"></script>
  </body>
</html>
